    oltp_database: |
      SQLALCHEMY_DATABASE_URL = "sqlite://{{ .Values.internalDBPath }}"
  enabled: false
  envFromSecret: '{{ template "superset.fullname" . }}-env'
  extraConfigMountPath: /app/configs
